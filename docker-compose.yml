version: '3.0'
services:
  pgdb:
    image: postgres:13
    container_name: pgdb
    environment:
      - POSTGRES_DB=<db>
      - POSTGRES_USER=<user>
      - POSTGRES_PASSWORD=<password>
    volumes:
      - pgdata:/var/lib/postgresql/data/
  seleniumhub:
    image: selenium/hub
    ports:
      - 4444:4444
  django:
    build: .
    command: python manage.py runserver 0.0.0.0:80
    volumes:
      - .:/usr/src/hh_ru_django
    ports:
      - "80:80"
    environment:
      - DJANGO_ALLOWED_HOSTS=localhost 127.0.0.1 65.21.6.232
      - CELERY_BROKER=redis://redis:6379/0
    depends_on:
      - pgdb
      - redis
      - celery
  celery:
    build: .
    command: celery -A hh_ru_django worker -B --loglevel=info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    volumes:
      - .:/usr/src/hh_ru_django
  redis:
    image: redis
    ports:
      - '6379:6379'
  flower:
    build: .
    command: flower -A hh_ru_django -B --port=5555 --broker=redis://redis:6379/0
    ports:
      - 5555:5555
    environment:
      - CELERY_BROKER=redis://redis:6379/0
      - CELERY_BACKEND=redis://redis:6379/0
    depends_on:
      - django
      - redis
      - celery
  chromenode:
    image: selenium/node-chrome
    links:
      - seleniumhub:hub
    depends_on:
      - seleniumhub
    environment:
      HUB_HOST: hub
volumes:
  pgdata:
    